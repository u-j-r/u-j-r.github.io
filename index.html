<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Mit-Mut</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin: 1rem 0;
    }

    canvas {
      display: block;
      margin: 2rem auto;
      background: #111;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üêç Snake - MIT-MUT</h1>
  <canvas id="snake-game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("snake-game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let letters = "MITMUT".split("");
    let letterIndex = 0;

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Dibuja la comida como un c√≠rculo
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
      ctx.fill();

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        if (letterIndex < letters.length) {
          const char = letters[letterIndex];
          document.title = `Snake - MIT-MUT (${letters.slice(0, letterIndex + 1).join('')})`;
          letterIndex++;
        }
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("üíÄ Fin del juego. Recarga para jugar otra vez.");
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    const game = setInterval(draw, 150);
  </script>
</body>
</html>
